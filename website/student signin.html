<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>

			<input type="password" placeholder="Password" />

		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in as Student</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/" target="_blank" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://support.google.com/answer/2451065?hl=en" target="_blank" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="https://www.linkedin.com/" target="_blank" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Student Sign In</button>
		</form>
	</div>
